<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>公交二维码</title>

    <link href="css/mui.min.css"  type="text/css" rel="stylesheet" />
    <link href="css/login.css"type="text/css"  rel="stylesheet" />
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/touch.js"></script>
    <script type='text/javascript' src="js/login.js" ></script>
    <script type='text/javascript' src="js/spin.js" ></script>
    <script src="js/back.js"></script>

</head>

<body>
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
</header>
<div class="mui-content">

    <section id="loading">
    </section>
    <form id='login-form' class="mui-input-group" >
        <div>
            <select name="login-type" class="mui-select">
                <option value="0">普通员工</option>
                <option value="1">管理员</option>
            </select>
        </div>
        <div class="mui-input-row">
            <label>账号</label>
            <input id='account' type="text" class="mui-input-clear mui-input"  placeholder="请输入账号">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input id='password' type="password"  class="mui-input-clear mui-input" placeholder="请输入密码">
        </div>
    </form>

    <div class="mui-content-padded">
        <button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
        <div class="link-area">
            <a id='reg'>注册账号</a> <span class="spliter">|</span>
            <a id='forgetPassword'>忘记密码</a>
        </div>
    </div>


    <span class="copyright">深圳小兵©<script>document.write(new Date().getFullYear())</script></span>
</div>

</body>

</html>
