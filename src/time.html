<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公交二维码</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/mui.min.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/back.js"></script>
    <script src="js/time.js"></script>
</head>

<body class="mui-content">

<header class="mui-bar mui-bar-nav mui-icon">
    <h1 class="mui-title">校准时间</h1>
    <span id="actionBar" class="fa fa-angle-left backPosition"></span>
</header>

<div>
    <select name="login-type" class="mui-select" onchange="show(this.options[this.options.selectedIndex].value)">
        <option value="0">系统时间</option>
        <option value="1">自定义时间</option>
    </select>
</div>

<input class="date" type="datetime-local">

<button id="qr" class="mui-btn mui-btn-block mui-btn-primary">生成二维码</button>

<div class="layerBox none">
    <div id="QRCodeBox"></div>
</div>


<script>

    var input_date = document.getElementsByTagName("input")[0];
    input_date.style.display = "none";

    function show(vaule) {
        if (vaule == 0) {
            input_date.style.display = "none";
        } else {
            input_date.style.display = "block";
        }
    }
</script>

<span class="copyright">深圳小兵©<script>document.write(new Date().getFullYear())</script></span>
</body>
</html>
