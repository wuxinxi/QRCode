<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公交二维码</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/mui.min.css" type="text/css" rel="stylesheet"/>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/back.js"></script>
    <script src="js/line.js"></script>
</head>

<body class="mui-content">

<header class="mui-bar mui-bar-nav mui-icon">
    <h1 class="mui-title">线路设置</h1>
    <span id="actionBar" class="fa fa-angle-left backPosition"></span>
</header>

<div>
    <select name="login-type" class="mui-select" onchange="show(this.options[this.options.selectedIndex].value)">
        <option value="0">单票制</option>
        <option value="1">多票制</option>
    </select>
</div>

<div>
    <select name="update-type" class="mui-select" onchange="show(this.options[this.options.selectedIndex].value)">
        <option value="0">更新线路</option>
        <option value="1">更新</option>
    </select>
</div>

<input class="lineName" type="text" placeholder="线路名"/>
<input class="myno" type="number" placeholder="请输入自编号"/>
<input class="lineCode" type="number" placeholder="设置线路号"/>
<button id="qr" class="mui-btn mui-btn-block mui-btn-primary">生成二维码</button>

<div class="layerBox none">
    <div id="QRCodeBox"></div>
</div>


<span class="copyright">深圳小兵©<script>document.write(new Date().getFullYear())</script></span>
</body>
</html>
